<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje para ti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            background-color: #1a1a2e; /* Fondo oscuro elegante */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            text-align: center;
        }

        .message-container {
            max-width: 600px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #typing-text {
            font-size: 1.8rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle; /* Alineación correcta */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .decoration-line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4b5c, transparent);
            margin-top: 30px;
            transition: width 2s ease;
        }

        @media (max-width: 600px) {
            #typing-text { font-size: 1.4rem; }
            .cursor { height: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div id="typing-text"><span class="cursor"></span></div>
        <div class="decoration-line" id="line"></div>
    </div>
