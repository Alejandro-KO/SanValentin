<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje para ti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            /* Un fondo oscuro suave (Gris Oscuro Azulado) - Muy elegante */
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* El contenedor del texto */
        .message-container {
            max-width: 600px;
            min-height: 200px; /* Evita que el texto salte */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Estilo del texto */
        #typing-text {
            font-size: 1.8rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* La barrita parpadeante del cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        /* Animaci√≥n de la barrita */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Peque√±o detalle visual decorativo (una l√≠nea sutil) */
        .decoration-line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4b5c, transparent);
            margin-top: 30px;
            transition: width 2s ease;
        }

        /* Para celulares */
        @media (max-width: 600px) {
            #typing-text { font-size: 1.4rem; }
            .cursor { height: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div id="typing-text"></div>
        <div class="decoration-line" id="line"></div>
    </div>

    <script>
    const mensajeCompleto =
        "Hola... ^1000 <br><br> Solo pasaba por aqu√≠ para decirte que... ^800 <br> me gusta mucho cuando sonr√≠es. ^1000 <br><br> Que tengas un lindo d√≠a. ‚ò∫Ô∏è‚ú®";

    const textElement = document.getElementById('typing-text');
    const lineElement = document.getElementById('line');

    let i = 0;
    let textoVisible = "";
    let isTag = false;
    let waitTime = 0;

    function typeWriter() {

        if (waitTime > 0) {
            setTimeout(() => {
                waitTime = 0;
                typeWriter();
            }, waitTime);
            return;
        }

        if (i < mensajeCompleto.length) {
            let char = mensajeCompleto.charAt(i);

            // üõë Pausas tipo ^1000
            if (char === '^') {
                let numberString = "";
                i++;
                while (i < mensajeCompleto.length && !isNaN(mensajeCompleto.charAt(i))) {
                    numberString += mensajeCompleto.charAt(i);
                    i++;
                }
                waitTime = parseInt(numberString);
                typeWriter();
                return;
            }

            // üß† Detectar etiquetas HTML
            if (char === '<') isTag = true;

            textoVisible += char;

            if (char === '>') isTag = false;

            textElement.innerHTML = textoVisible + '<span class="cursor"></span>';
            i++;

            let speed = isTag ? 0 : Math.random() * (120 - 50) + 50;
            setTimeout(typeWriter, speed);

        } else {
            lineElement.style.width = "100%";
        }
    }

    window.onload = () => {
        setTimeout(typeWriter, 1000);
    };
</script>

</body>
</html>
