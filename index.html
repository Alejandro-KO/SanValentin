<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje para ti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        body {
            /* Un fondo oscuro suave (Gris Oscuro Azulado) - Muy elegante */
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* El contenedor del texto */
        .message-container {
            max-width: 600px;
            min-height: 200px; /* Evita que el texto salte */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Estilo del texto */
        #typing-text {
            font-size: 1.8rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* La barrita parpadeante del cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        /* Animación de la barrita */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Pequeño detalle visual decorativo (una línea sutil) */
        .decoration-line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4b5c, transparent);
            margin-top: 30px;
            transition: width 2s ease;
        }

        /* Para celulares */
        @media (max-width: 600px) {
            #typing-text { font-size: 1.4rem; }
            .cursor { height: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div id="typing-text"></div>
        <div class="decoration-line" id="line"></div>
    </div>

    <script>
        // --- AQUÍ EDITAS TU MENSAJE ---
        // Puedes poner saltos de línea con <br>
        // El símbolo ^1000 significa "espera 1 segundo aquí" (pausa dramática)
        const mensajeCompleto = "Hola... ^1000 <br><br> Solo pasaba por aquí para decirte que... ^800 <br> me gusta mucho cuando sonríes. ^1000 <br><br> Que tengas un día bonito. ✨";

        const textElement = document.getElementById('typing-text');
        const lineElement = document.getElementById('line');
        
        let i = 0;
        let isTag = false; // Para detectar si estamos escribiendo HTML como <br>
        let waitTime = 0;

        function typeWriter() {
            // Si hay un tiempo de espera pendiente, lo respetamos
            if (waitTime > 0) {
                setTimeout(() => {
                    waitTime = 0;
                    typeWriter();
                }, waitTime);
                return;
            }

            if (i < mensajeCompleto.length) {
                let char = mensajeCompleto.charAt(i);

                // Detectar comando de pausa (^)
                if (char === '^') {
                    // Extraer el número de milisegundos
                    let numberString = "";
                    i++;
                    while (i < mensajeCompleto.length && !isNaN(mensajeCompleto.charAt(i))) {
                        numberString += mensajeCompleto.charAt(i);
                        i++;
                    }
                    waitTime = parseInt(numberString);
                    typeWriter(); // Llamada recursiva para procesar la pausa
                    return;
                }

                // Detectar etiquetas HTML para no escribirlas letra por letra
                if (char === '<') isTag = true;
                
                if (char === '>') {
                    isTag = false;
                    textElement.innerHTML = mensajeCompleto.substring(0, i + 1) + '<span class="cursor"></span>';
                    i++;
                    typeWriter();
                    return;
                }

                if (isTag) {
                    i++;
                    typeWriter(); // Saltar al siguiente sin delay si es etiqueta
                    return;
                }

                // Escribir el caracter normal
                textElement.innerHTML = mensajeCompleto.substring(0, i + 1) + '<span class="cursor"></span>';
                i++;

                // Velocidad aleatoria para parecer humano (entre 50ms y 150ms)
                let speed = Math.random() * (100 - 50) + 50; 
                setTimeout(typeWriter, speed);

            } else {
                // Cuando termina de escribir
                // 1. Quitar el cursor parpadeante (opcional, aquí lo dejo para que se vea vivo)
                // 2. Extender la línea decorativa
                lineElement.style.width = "100%";
            }
        }

        // Iniciar al cargar la página (con un pequeño retraso inicial)
        window.onload = () => {
            setTimeout(typeWriter, 1000);
        };
    </script>

</body>
</html>
