<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta Especiale</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<style>
:root {
    --crimson: #dc143c;
    --crimson-soft: rgba(220, 20, 60, 0.6);
    --bg-dark: #050505;
}

body {
    margin: 0;
    height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a0a0a, #000);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* üå´Ô∏è Glow ambiental */
body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, var(--crimson-soft), transparent 70%);
    filter: blur(80px);
    opacity: 0.5;
    animation: floatGlow 12s ease-in-out infinite alternate;
}

@keyframes floatGlow {
    from { transform: translate(-50px, -30px); }
    to   { transform: translate(50px, 30px); }
}

/* üé¥ Tarjeta */
.card {
    background: rgba(5,5,5,0.85);
    border-radius: 20px;
    padding: 40px 30px;
    width: min(90%, 600px);
    box-shadow:
        0 0 40px rgba(220,20,60,0.15),
        inset 0 0 20px rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
    position: relative;
    z-index: 2;
}

/* Pantallas */
.pantalla {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.activa {
    display: flex;
}

/* üîò Bot√≥n */
.btn-neon {
    background: transparent;
    border: 2px solid var(--crimson);
    color: white;
    padding: 14px 34px;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-shadow: 0 0 6px var(--crimson);
    box-shadow: 0 0 14px var(--crimson-soft);
    transition: 0.3s;
}

.btn-neon:hover {
    background: var(--crimson);
    box-shadow: 0 0 35px var(--crimson);
}

/* ‚ú® Texto ne√≥n */
.Presentacion,
#typed {
    font-family: 'Dancing Script', cursive;
    font-size: 1.9rem;
    line-height: 1.6;
    color: #fff;
    text-shadow:
        0 0 6px var(--crimson),
        0 0 16px var(--crimson-soft),
        0 0 32px rgba(220,20,60,0.3);
    animation: pulse 5s ease-in-out infinite;
}

/* ‚ù§Ô∏è Pulso */
@keyframes pulse {
    0%,100% {
        text-shadow:
            0 0 6px var(--crimson),
            0 0 16px var(--crimson-soft),
            0 0 32px rgba(220,20,60,0.25);
    }
    50% {
        text-shadow:
            0 0 10px var(--crimson),
            0 0 22px var(--crimson),
            0 0 40px rgba(220,20,60,0.4);
    }
}

/* ‚ö° Flicker */
.flicker {
    text-shadow:
        0 0 4px var(--crimson),
        0 0 10px var(--crimson-soft),
        0 0 18px rgba(220,20,60,0.3);
}
</style>
</head>

<body>

<div class="card">
    <div id="pantalla1" class="pantalla">
        <button class="btn-neon" onclick="cambiarPantalla(2)">
            Abrir carta
        </button>
    </div>

    <div id="pantalla2" class="pantalla">
        <p class="Presentacion">
            Este es un mensaje especial para Gaby.
        </p>
        <button class="btn-neon" onclick="iniciarMensaje()">
            Leer mensaje
        </button>
    </div>

    <div id="pantalla3" class="pantalla">
        <div id="typed"></div>
    </div>
</div>

<script>
const textElement = document.getElementById("typed");

window.onload = () => {
    document.getElementById('pantalla1').classList.add('activa');
};

function cambiarPantalla(n) {
    document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
    document.getElementById('pantalla' + n).classList.add('activa');
}

/* ‚ö° Flicker aleatorio */
function flickerEffect() {
    setTimeout(() => {
        textElement.classList.add("flicker");
        setTimeout(() => {
            textElement.classList.remove("flicker");
            flickerEffect();
        }, Math.random() * 120 + 60);
    }, Math.random() * 5000 + 3000);
}

function iniciarMensaje() {
    cambiarPantalla(3);

    new Typed('#typed', {
        strings: [
            'Solo pasaba por aqui para decirte...^1000',
            'Eres una chica muy bonita^1000',
            'Y me encanta cuando sonries^1000',
            'Espero que tengas un lindo d√≠a ‚ò∫Ô∏è‚ú®^1000',
            '^500'
        ],
        typeSpeed: 45,
        onBegin: flickerEffect
    });
}
</script>

</body>
</html>
